<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web Paint App</title>
   <link rel="stylesheet" href="static/src/styles.css">
   <link rel="stylesheet" href="static/src/layout.css">
   <script src="static/src/script.js"></script>
</head>

<body onload="canv_init()">
   <div class="container-grid">
      <div class="toolBar">
         <button class="toolBarbtn" id="new">New
         </button>
         <button class="toolBarbtn" id="save">Save</button>
         <button class="toolBarbtn" id="view">View</button>
         
         
         <div>
            <input type="range" id="rangeSlider" value="0" min="1" max="15">
         </div>
         <div>
            <output id="output"></output>
         </div>
      </div>
      <div class="toolBox">
         <button class="toolBoxbtn" id="line" onclick="drawLine()">Line</button>
         <button class="toolBoxbtn" onclick="freeStyle()">Freestyle</button>
         <button class="toolBoxbtn" onclick="drawCircle()">Circle</button>
         <button class="toolBoxbtn" onclick="drawTriangle()">Triangle</button>
         <button class="toolBoxbtn" onclick="drawRectangle()">Rectangle</button>
         <button class="toolBoxbtn" onclick="erasefunc()">Eraser</button>
      </div>
      <div class="canvaslayout">
         <canvas id="canvasBox" style="background-color: white;border: 2px solid black;">
         </canvas>
      </div>
      <div class="colorPalette">
         <button class="colorPalettebtn" style="background-color: #f44336;" id="red" onclick="colorClick(this)">RED</button>
         <button class="colorPalettebtn" style="background-color:blue
         " id="blue" onclick="colorClick(this)">BLUE</button>
         <button class="colorPalettebtn" style="background-color: green;" id="green" onclick="colorClick(this)">GREEN</button>
         <button class="colorPalettebtn" style="background-color: rgba(255, 255, 0, 0.877);" id="yellow" onclick="colorClick(this)">YELLOW</button>
         <button class="colorPalettebtn" style="background-color: rgba(0, 0, 0, 0.89);color:white;" id="black" onclick="colorClick(this)">BLACK</button>
         <button class="colorPalettebtn" style="background-color: white;" id="white" onclick="colorClick(this)">WHITE</button>
      </div>
   </div>
</body>

</html>
